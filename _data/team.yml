- name: Prof. Franco Fummi
  role: Supervisor at the University of Verona 
  image: assets/bio/franco.jpg
  description: >
    Prof. Fummi received the PhD degree in electronic engineering from
    Politecnico di Milano, Milano, Italy, in 1995. Since 2000 he is a full
    professor at the Department of Computer Science, University of Verona,
    Italy, and where he is also the project manager of the <a target="_blank"
    href="http://icelab.di.univr.it/"> Industrial Computer Engineering (ICE)
    Laboratory</a>. Since 1995, he has been with the Department of Electronics
    and Information, Politecnico di Milano, as an assistant professor. He is a
    co-founder of EDALab, an EDA company developing tools for the design of
    networked embedded systems.
      {: .text-justify}

    His current research interests include electronic design automation
    methodologies for modeling, verification, testing, and optimization of
    cyber-physical production systems.
      {: .text-justify}
